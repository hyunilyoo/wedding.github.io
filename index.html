<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Wedding Card</title>
</head>
<body>
    <div class="wrapper">
        <!-- Main picture should be a backgroud of first div of main -->
        <section class="main">
            <div class="greeting">
                <p class="groom">유 현 일</p>
                <p class='and'>&</p>
                <p class="bride">정 윤 지</p>
            </div>
            <div class="main-picture">
                <p class="info">2020.10.10 sat pm 5:30
                    <br>saratoga springs
                </p>
            </div>
            <div class="main-message">
                <p class="message-title">message.</p>
                <p class="message">
                    저희 두사람이
                    <br>새로운 인생을 시작하는 첫날을
                    <br>함께 해주셔서 감사드립니다.
                    <br>예쁘게 열심히 살아가는 모습으로
                    <br>여러분의 축하에 보답하겠습니다.
                </p>
                <div class="name-container">
                    <p class="names">
                        <span class="name-title">신랑</span>유현일
                        <span class="name-title">신부</span>정윤지
                    </p>
                </div>
            </div>
        </section>
        <section class="gallery">
            <p class="gallery-title">gallery.</p>
            <div class="grid-photo">
                <img src="imgs/img.jpg" alt="" id="image">
                <div class="grid-item">
                    <div id="showImage" class="show-img" >
                        <span class="close">&times;</span>
                        <img class="img-content" id="img1"/>
                    </div>
                </div>
                <div class="grid-item">
                </div>
                <div class="grid-item">
                </div>
                <div class="grid-item">
                </div>
                <div class="grid-item">
                </div>
                <div class="grid-item">
                </div>
                <div class="grid-item">
                </div>
                <div class="grid-item">
                </div>
                <div class="grid-item">
                </div>
            </div>
        </section>
        <section class="map">
            Map Section
        </section>
        <section class="footer">Footer</section>
        <script src="main.js"></script>
    </div>
</body>
</html>
